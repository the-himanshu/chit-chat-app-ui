<!DOCTYPE html>
<html>
  <head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- //web font -->
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Welcome to ChatApp</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <input
              class="text"
              type="text"
              id="username"
              formControlName="username"
              placeholder="Username"
              required=""
            />
            <input
              class="text email"
              type="email"
              id="email"
              formControlName="email"
              placeholder="Email"
              required=""
            />
            <input
              class="text"
              type="password"
              id="password"
              formControlName="password"
              placeholder="Password"
              required=""
            />
            <input
              class="text w3lpass"
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              required=""
            />
            <button class="btn btn-primary" style="margin-left: 40%;" type="submit">Login</button>
          </form>
          <p>
            <br>Don't have an Account? <a [routerLink]="['/login']"> Login Now!</a>
          </p>
        </div>
      </div>
      <!-- copyright -->
      <div class="colorlibcopy-agile">
        <p>
          Â© 2022 ChatApp Signup Form. All rights reserved | Design by
          <a href="https://colorlib.com/" target="_blank">Colorlib</a>
        </p>
      </div>
      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </body>
</html>
