<div class="login-page">
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorBoolean">
    <strong>ERROR! </strong>{{ errorString }}<br>Please Try Again
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="email" formControlName="email" placeholder="email" name="email">
        <input type="password" formControlName="password" placeholder="password">
        <button class="button" type="submit">Login</button>
        <p class="message">Don't have an account? <a href="#">Sign Up Now</a></p>
      </form>
    </div>
  </div>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
