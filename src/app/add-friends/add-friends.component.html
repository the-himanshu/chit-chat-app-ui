<div class="container" style="margin: 2%">
  <button class="btn btn-primary" (click)="viewRequests(currentUser)">
    View Pending Requests
  </button>
  <button
    class="btn btn-success"
    style="margin-left: 2%"
    (click)="goBackToHome(currentUser)"
  >
    Go Back To Home
  </button>
</div>
<section class="overflow-x">
  <div *ngIf="!friends" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="friends">
    <div class="horizontal-friends-list">
      <figure *ngFor="let friend of friends">
        <picture>
          <img src="{{ friend.avatar }}" />
        </picture>
        <figcaption>
          <a (click)="viewProfile(friend)">{{ friend.username }}</a>
        </figcaption>
      </figure>
    </div>
  </div>
</section>
