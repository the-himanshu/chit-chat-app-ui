<div class="container">
  <section class="top-bar">
        <a [routerLink]="['/mainpage', {user: stringifiedUser}]"><div title="Back to Menu" class="backArrow">&#10140;</div></a>
    <div class="top-bar__title">
      <h1 class="top-bar__title__text">{{ currentUser.username }}</h1>
    </div>
  </section>
  <section class="stats">
    <div
      class="stats__img-holder">
      <img src="{{ currentUser.avatar }}" >
    </div>
    <div class="stats__data">
      <div class="stats__data__point">
        <div class="stats__data__point__value">6,126</div>
        <div class="stats__data__point__description">Posts</div>
      </div>
      <div class="stats__data__point">
        <div class="stats__data__point__value">317 M</div>
        <div class="stats__data__point__description">Followers</div>
      </div>
      <div class="stats__data__point">
        <div class="stats__data__point__value">225</div>
        <div class="stats__data__point__description">Following</div>
      </div>
    </div>
  </section>
  <section class="description">
    <h2 class="decription__title">{{ currentUser.username }}</h2>
    <p>{{ currentUser.bio }}</p><br>
  </section>
  <button class="btn btn-primary" (click)="editProfile(currentUser)">Edit Profile</button>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
